<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site</title>
    <link rel="stylesheet" href="fonts/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="fonts/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="style/main.css">
</head>
<body dir="rtl" class="light">
    
    <header class="header">
        <h1 class="logo">MHM</h1>

        <div class="menu">
            <i class="fas fa-bars"></i>
            <ul class="menu-ul">
                <li><a>صفحه اصلی</a></li>
                <li class="admin-dashboard active"><a>پنل مدیریت</a></li>
                <li>
                    <a>سبد خرید</a>
                    <span class="cart-counter">0</span>
                </li>
                <li class="close-menu">
                    <div></div>
                </li>
            </ul>
        </div>
    </header>

    <section class="admin-panel">
        <form action="">
            <div class="product-name-price">
                <input type="text" class="product-name-input" placeholder="نام کالا">
                <input type="text" class="product-price-input" placeholder="قیمت کالا">
            </div>
            <div class="product-img">
                <div class="uploading-area">
                    <h2 class="uploading-area-title">فایل مورد نظر را به اینجا بکشید یا کلیک کنید.</h2>
                    <input type="file" class="product-img-input">
                </div>
            </div>
        </form>
    </section>

<script src="functions/uuid.js"></script>
<script src="functions/variables.js"></script>
<script src="functions/app.js"></script>
</body>
</html>
